<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式菜单网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #bee7fc,#f4b9c6);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 标题样式 */
        .header {
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .header:hover {
            transform: translateY(-5px);
        }
        
        .header a {
            display: block;
            position: relative;
        }
        
        .title-image {
            width: 100%;
            height: auto;
            aspect-ratio: 2/1;
            background: url('images/标题.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5vw;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* 主菜单样式 */
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .menu-item {
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.6);
        }
        
        .menu-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: white;
            position: relative;
        }
        
        .menu-image {
            width: 100%;
            aspect-ratio: 4/3;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        /* 一级菜单图片路径 */
        .menu-item:nth-child(1) .menu-image { background-image: url('images/棋盘.jpg'); }
        .menu-item:nth-child(2) .menu-image { background-image: url('images/换装.jpg'); }
        .menu-item:nth-child(3) .menu-image { background-image: url('images/角色.jpg'); }
        .menu-item:nth-child(4) .menu-image { background-image: url('images/场景.jpg'); }
        
        .menu-link:hover .menu-image {
            transform: scale(0.98);
        }
        
        .toggle-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        /* 二级菜单样式 */
        .sub-menu {
            display: none;
            padding: 15px;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 0 0 12px 12px;
            margin-top: -10px;
            padding-top: 25px;
        }
        
        .sub-menu.active {
            display: block;
        }
        
        .sub-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .sub-icon {
            width: 60px;
            height: 60px;
            min-width: 60px;
            border-radius: 12px;
            margin-right: 15px;
            display: flex; /* 确保flex容器包裹内容 */
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1); /* 临时背景色，调试后可移除 */
        }
        
        /* 二级菜单图片路径（按菜单ID精准匹配） */
        #submenu1 .sub-item:nth-child(1) .sub-icon { background-image: url('images/棋盘01.jpg'); }
        #submenu1 .sub-item:nth-child(2) .sub-icon { background-image: url('images/棋盘02.jpg'); }
        #submenu2 .sub-item:nth-child(1) .sub-icon { background-image: url('images/换装01.jpg'); }
        #submenu2 .sub-item:nth-child(2) .sub-icon { background-image: url('images/换装02.jpg'); }
        #submenu3 .sub-item:nth-child(1) .sub-icon { background-image: url('images/角色01.jpg'); }
        #submenu3 .sub-item:nth-child(2) .sub-icon { background-image: url('images/角色02.jpg'); }
        #submenu4 .sub-item:nth-child(1) .sub-icon { background-image: url('images/场景01.jpg'); }
        #submenu4 .sub-item:nth-child(2) .sub-icon { background-image: url('images/场景02.jpg'); }

        .sub-text {
            flex: 1;
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (min-width: 768px) {
            .main-menu { flex-direction: row; }
            .menu-item { width: calc(50% - 10px); }
        }
        
        @media (min-width: 1024px) {
            .menu-item { width: calc(25% - 15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="https://www.example.com" target="_blank">
                <div class="title-image"> </div>
            </a>
        </header>
        
        <nav class="main-menu">
            <!-- 菜单项1 -->
            <div class="menu-item">
                <a href="#menu1" class="menu-link" data-menu="1">
                    <div class="menu-image"></div>
                    <span class="toggle-icon">▼</span>
                </a>
                <div class="sub-menu" id="submenu1">
                    <div class="sub-item">
                        <a href="#" class="sub-icon"></a> <!-- 棋盘01.jpg -->
                        <div class="sub-text">菜单一子项1</div>
                    </div>
                    <div class="sub-item">
                        <a href="#" class="sub-icon"></a> <!-- 棋盘02.jpg -->
                        <div class="sub-text">菜单一子项2</div>
                    </div>
                </div>
            </div>
            
            <!-- 菜单项2（换装） -->
            <div class="menu-item">
                <a href="#menu2" class="menu-link" data-menu="2">
                    <div class="menu-image"></div>
                    <span class="toggle-icon">▼</span>
                </a>
                <div class="sub-menu" id="submenu2">
                    <!-- 子菜单1：链接到换装/换装01/换装.html -->
                    <div class="sub-item">
                        <a href="换装/换装01/换装.html" class="sub-icon"></a> 
                        <div class="sub-text">菜单二子项1</div>
                    </div>
                    <!-- 子菜单2：链接到换装/换装02/换装.html -->
                    <div class="sub-item">
                        <a href="换装/换装02/换装.html" class="sub-icon"></a> 
                        <div class="sub-text">菜单二子项2</div>
                    </div>
                </div>
            </div>
            
            <!-- 菜单项3 -->
            <div class="menu-item">
                <a href="#menu3" class="menu-link" data-menu="3">
                    <div class="menu-image"></div>
                    <span class="toggle-icon">▼</span>
                </a>
                <div class="sub-menu" id="submenu3">
                    <div class="sub-item">
                        <a href="#" class="sub-icon"></a> <!-- 角色01.jpg -->
                        <div class="sub-text">菜单三子项1</div>
                    </div>
                    <div class="sub-item">
                        <a href="#" class="sub-icon"></a> <!-- 角色02.jpg -->
                        <div class="sub-text">菜单三子项2</div>
                    </div>
                </div>
            </div>
            
            <!-- 菜单项4 -->
            <div class="menu-item">
                <a href="#menu4" class="menu-link" data-menu="4">
                    <div class="menu-image"></div>
                    <span class="toggle-icon">▼</span>
                </a>
                <div class="sub-menu" id="submenu4">
                    <div class="sub-item">
                        <a href="#" class="sub-icon"></a> <!-- 场景01.jpg -->
                        <div class="sub-text">菜单四子项1</div>
                    </div>
                    <div class="sub-item">
                        <a href="#" class="sub-icon"></a> <!-- 场景02.jpg -->
                        <div class="sub-text">菜单四子项2</div>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="footer">
            <p>扶苏艺术空间</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuLinks = document.querySelectorAll('.menu-link');
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const menuId = this.getAttribute('data-menu');
                    const submenu = document.getElementById(`submenu${menuId}`);
                    const toggleIcon = this.querySelector('.toggle-icon');
                    submenu.classList.toggle('active');
                    toggleIcon.style.transform = submenu.classList.contains('active') 
                        ? 'translateY(-50%) rotate(180deg)' 
                        : 'translateY(-50%) rotate(0deg)';
                });
            });
        });
    </script>
</body>
</html>
